<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-box">
    <div class="wrapper">
      <header class="play-title">
        <i class="fas fa-times fa-2x"></i>
        <span>Playlist</span>
      </header>

      <main>
        <div class="play-music">
          <div class="play-music__column">
            <div class="main-img-box">
              <i class="far fa-image fa-3x"></i>
            </div>
            <div class="play-music__text">
              <h2 class="play-music__name">Random Love</h2>
              <h5 class="play-music__singer">by Maroon5</h5>
            </div>
          </div>
        </div>
        <div class="play-button">
          <div class="play-button__column">
            <i class="fas fa-caret-right fa-lg"></i>
            <span>Play</span>
          </div>
          <div class="play-button__column">
            <div class="play-button__heart">
              <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="play-button__plus">
              <i class="fas fa-plus fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="play-list">
          <div class="play-list__column">
            <div class="img-box"></div>
            <div class="play-music__text">
              <h2 class="play-music__name_sm">Matargsti</h2>
              <h6 class="play-music__singer_sm">Mohit Chauhan</h6>
            </div>
          </div>

          <div class="play-list__column">
            <div class="img-box"></div>
            <div class="play-music__text">
              <h2 class="play-music__name_sm">Attitude</h2>
              <h6 class="play-music__singer_sm">Lewis OfMan﹒Attitude</h6>
            </div>
          </div>
          <div class="play-list__column">
            <div class="img-box"></div>
            <div class="play-music__text">
              <h2 class="play-music__name_sm">Try Everthing</h2>
              <h6 class="play-music__singer_sm">Shakirȧ﹒Zootopia</h6>
            </div>
          </div>
          <div class="play-list__column">
            <div class="img-box"></div>
            <div class="play-music__text">
              <h2 class="play-music__name_sm">Sunflower</h2>
              <h6 class="play-music__singer_sm">Joseph Vincent﹒Sunflower</h6>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
