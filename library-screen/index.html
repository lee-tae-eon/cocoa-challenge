<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="library-menu">
        <div class="library-menu__column">
          <i class="fas fa-bars"></i>
        </div>
        <div class="library-menu__column">
          <h2>library</h2>
        </div>
        <div class="library-menu__column">
          <i class="fas fa-shopping-basket"></i>
        </div>
      </header>
      <form class="search-box" action="#">
        <input type="text" placeholder="Search books..." />
        <button>
          <i class="fas fa-search"></i>
        </button>
      </form>
      <main class="library-screen">
        <section class="days-screen">
          <h1 class="days-title">Book of the day</h1>
          <div class="days-screen__content">
            <div class="days-screen__content-column">
              <img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" />
            </div>
            <div class="days-screen__content-column">
              <div class="books-information">
                <h2 class="books-title">No Fixed Abode</h2>
                <h5 class="books-author">Journey Through</h5>
                <div class="books-star">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>

              <div class="books-selector">
                <span>Journey</span>
                <span>Biography</span>
              </div>
              <div class="books-icons">
                <div class="books-icon">
                  <i class="fas fa-bookmark fa-sm"></i>
                </div>
                <input type="button" value="Book Now" />
              </div>
            </div>
          </div>
        </section>
        <section class="adventures-screen">
          <h1>Top Adventures</h1>
          <div class="adventures__imgs">
            <div class="adventures-screen__img">
              <img
                src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"
              />
              <div class="books-star_sm">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <div class="adventures-screen__img">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/1/1d/Thejunglebook_movieposter.jpg"
              />
              <div class="books-star_sm">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <div class="adventures-screen__img">
              <img
                src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"
              />
              <div class="books-star_sm">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
            <div class="adventures-screen__img">
              <img
                src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"
              />
              <div class="books-star_sm">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h1>Popular authors</h1>
          <div class="popular-content">
            <div class="popular-sect__column">
              <img
                src="https://awoiaf.westeros.org/images/thumb/4/4b/George_R_R_Martin.jpg/1200px-George_R_R_Martin.jpg"
              />
            </div>
            <div class="popular-sect__column">
              <h2>George Raymond<br />Richard Martin</h2>
              <p>
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
